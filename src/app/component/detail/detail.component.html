
<mat-toolbar>
  <span>List</span>
  <span class="example-spacer"></span>

  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon" (click)="signOut()" >
    <mat-icon>login</mat-icon>
  </button>
</mat-toolbar>


<button mat-button (click)="goToForm()" >Add</button>
<table mat-table [dataSource]="detailsList" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->


  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="surname">
    <th mat-header-cell *matHeaderCellDef> Surname </th>
    <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="IDNo">
    <th mat-header-cell *matHeaderCellDef> IDNo </th>
    <td mat-cell *matCellDef="let element"> {{element.idNum}} </td>
  </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef> City </th>
      <td mat-cell *matCellDef="let element"> {{element.city}} </td>
    </ng-container>


    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date.toDate() | amLocale:'en' | amDateFormat:'MMMM Do YYYY, h:mm:ss a'}} </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [length]="detailsList.length"
              [pageSize]="10"
              [pageIndex]="0"
              [pageSizeOptions]="[5, 10, 25, 100]"
              (page)="handlePage($event)"
            >
</mat-paginator>
